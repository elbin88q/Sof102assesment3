<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Tables</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #fffdfa;
            color: #ff883e;
            text-align: center;
            padding: 1em 0;
        }

        nav {
            background-color: #ffbd7a;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: #333;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #banner {
            height: 400px;
            background: url('banner.jpg') center/cover no-repeat; 
          
          }

        #description {
            text-align: justify;
        }

        #browse-by-category {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            background-color: #ff9e4e;
            color: #ffffff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ffffff;
            color: #ff883e;
        }

       
        footer {
            background-color: #ffb833;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            bottom: 0;
            width: 100%;
        }

        .container {
            margin: 0 auto;
            max-width: 1200px;
        }
        .dataTable {
            display: none;
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .dataTable th, .dataTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .dataTable th {
            background-color: #f2f2f2;
        }

        .dataTable img {
            max-width: 100px;
            max-height: 150px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Product Information Website</h1>
    </header>

    <nav>
        <div class="container">
            <a href="#">Home</a>
            <a href="#">Categories</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <section id="banner"></section>

    <section id="description">
        <p>Welcome to our product information website. Explore a wide range of products in different categories.</p>
    </section>
    <section id="browse-by-category">
      <h2>Browse by Category</h2>
      <button id="categoriesButton" onclick="toggleTable('bookTable')">Books</button>
    <button id="xmlButton1" onclick="toggleTable('xmlTable1')">Perfume</button>
    <button id="xmlButton2" onclick="toggleTable('xmlTable2')">Electronics1</button>
    <button id="xmlButton3" onclick="toggleTable('xmlTable3')">Electronics2</button>

  </section>
  

   

    <table id="bookTable" class="dataTable">
    </table>

    <table id="xmlTable1" class="dataTable">
    </table>

    <table id="xmlTable2" class="dataTable">
    </table>

    <table id="xmlTable3" class="dataTable">
    </table>
    <footer>
        <p>&copy; 2024 Product Information Website</p>
    </footer>
  
    <script src="script.js"></script>
</body>
</html>
