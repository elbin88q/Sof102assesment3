<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Search by Category</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #fffdfa;
            color: #ff883e;
            text-align: center;
            padding: 1em 0;
        }

        nav {
            background-color: #ffbd7a;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

            color: #333;
        }

        .search-buttons {
            text-align: center;
            padding: 20px;
        }

        .search-buttons form {
            margin: 10px;
            display: inline-block;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            background-color: #ff9e4e;
            color: #ffffff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 5px; /* Rounded corners for buttons */
        }

        button:hover {
            background-color: #ffffff;
            color: #ff883e;
        }

        footer {
            background-color: #ffb833;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            width: 100%;
        }

        .container {
            margin: 0 auto;
            max-width: 1200px;
        }
    </style>
</head>

    <header>
        <h1>Search by Category</h1>
    </header>

    <nav>
        <div class="container">
            <a href="index.html">Home</a>

        </form>
        <form action="searchperfume.html" method="post">
            <button type="submit">Search Perfume</button>
        </form>
        <form action="searchelectronics1.html" method="post">

        </form>
        <form action="searchelectronics2.html" method="post">
